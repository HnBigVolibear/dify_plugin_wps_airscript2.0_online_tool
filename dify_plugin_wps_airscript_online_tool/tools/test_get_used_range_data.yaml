
identity:
  name: test_get_used_range_data
  author: hn_big_volibear
  label:
    en_US: test_get_used_range_data
    zh_Hans: 【读写类】读取表中已使用区域所有数据
    pt_BR: test_get_used_range_data
description:
  human:
    en_US: test_get_used_range_data
    zh_Hans: 【读写类】读取工作表中已使用区域的所有数据（可以选择是获取全表数据、异或是只获取已使用区域的范围位置！）
    pt_BR: test_get_used_range_data
  llm: test_get_used_range_data
parameters:
  - name: is_get_data
    type: select
    required: true
    default: '是'
    label:
      en_US: is_get_data
      zh_Hans: 是否返回具体数据
      pt_BR: is_get_data
    human_description:
      en_US:  is_get_data
      zh_Hans: 是否返回具体数据。是则返回已使用区域的所有数据；否则只返回已使用区域的范围位置[起始行、起始列、结束行、结束列]，比如可以便于获取第一个可用行可用列。
      pt_BR: is_get_data
    llm_description: 是否返回具体数据。是则返回已使用区域的所有数据；否则只返回已使用区域的范围位置[起始行、起始列、结束行、结束列]，比如可以便于获取第一个可用行可用列。
    form: form
    options:
      - value: '是'
        label:
          en_US: 是
          zh_Hans: 是
      - value: '否'
        label:
          en_US: 否
          zh_Hans: 否
  - name: sheet_name
    type: string
    required: false
    label:
      en_US: sheet_name
      zh_Hans: 操作Sheet页名称
      pt_BR: sheet_name
    human_description:
      en_US: sheet_name
      zh_Hans: 操作Sheet页名称，可选，不填则默认操作当前已激活的Sheet页
      pt_BR: sheet_name
    llm_description: sheet_name
    form: llm
  - name: return_excel
    type: select
    required: true
    default: '否'
    label:
      en_US: return_excel
      zh_Hans: 是否返回 Excel 文件
      pt_BR: return_excel
    human_description:
      en_US: return_excel
      zh_Hans: 是否返回 Excel 文件。如果为 是，则接口将额外返回一个 xlsx 文件（文件名.xlsx） 注：如果前面选择只获取位置范围，则此参数将不生效。
      pt_BR: return_excel
    llm_description: 是否返回 Excel 文件
    form: form
    options:
      - value: '是'
        label:
          en_US: 是
          zh_Hans: 是
      - value: '否'
        label:
          en_US: 否
          zh_Hans: 否
extra:
  python:
    source: tools/test_get_used_range_data.py
