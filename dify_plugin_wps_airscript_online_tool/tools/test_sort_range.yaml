      en_US: sortList
      zh_Hans: 排序区域列，列表形式的字符串，例如：[ ["C", "desc"], ["A", "asc"] ] 其中C表示第3列，desc表示降序，asc表示升序。你可以自行设计决定哪些列参与到排序规则里来！  
      pt_BR: sortList
    llm_description: sortList
    form: llm
