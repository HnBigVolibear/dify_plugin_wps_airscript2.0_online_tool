    en_US: test_sort_range
    zh_Hans: 【排序类】对当前表格的已使用区域进行自定义排序。您可以自行设置复杂的排序规则。比如，要对A列部门列进行降序、并且对B列年龄列进行升序（即组合排序），则可设置为：[ ["A", "desc"], ["B", "asc"] ]
    pt_BR: test_sort_range
  llm: test_sort_range
