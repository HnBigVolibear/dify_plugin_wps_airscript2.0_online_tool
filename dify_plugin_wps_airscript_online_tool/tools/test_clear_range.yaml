parameters:
  - name: address
    type: string
    required: true
    label:
      en_US: address
      zh_Hans: 区域地址
      pt_BR: address
    human_description:
      en_US: address
      zh_Hans: 区域地址，字符串形式，比如：A1:D3
      pt_BR: address
