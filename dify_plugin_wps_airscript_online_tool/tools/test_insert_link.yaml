identity:
  name: test_insert_link
  author: hn_big_volibear
  label:
    en_US: Insert Link
    zh_Hans: 【读写类】单元格插入链接
    pt_BR: Inserir Link
description:
  human:
    en_US: Insert a hyperlink into a specific cell in the worksheet
    zh_Hans: 在工作表的指定单元格中插入超链接
    pt_BR: Inserir um hiperlink em uma célula específica na planilha
  llm: A tool for inserting hyperlinks into worksheet cells. Use this tool when you need to add clickable links to your spreadsheet.
parameters:
  - name: address
    type: string
    required: true
    label:
      en_US: Cell Address
      zh_Hans: 单元格地址
      pt_BR: Endereço da Célula
    human_description:
      en_US: The cell address where the hyperlink will be inserted, e.g., A1, B2
      zh_Hans: 要插入超链接的单元格地址，例如：A1、B2
      pt_BR: O endereço da célula onde o hiperlink será inserido, por exemplo, A1, B2
    llm_description: Cell address (e.g., A1, B2) to insert the hyperlink
    form: llm
  - name: text
    type: string
    required: false
    label:
      en_US: text
      zh_Hans: 单元格呈现文字
      pt_BR: text
    human_description:
      en_US: text
      zh_Hans: 单元格呈现文字
      pt_BR: text
    llm_description: text
    form: llm
  - name: url
    type: string
    required: true
    label:
      en_US: URL
      zh_Hans: 单元格超链接网址
      pt_BR: URL
    human_description:
      en_US: The URL address of the hyperlink, e.g., https://www.example.com
      zh_Hans: 超链接的网址地址，例如：https://www.example.com
      pt_BR: O endereço URL do hiperlink, por exemplo, https://www.example.com
    llm_description: URL address for the hyperlink to insert
    form: llm
  - name: sheet_name
    type: string
    required: false
    label:
      en_US: Sheet Name
      zh_Hans: 工作表名称
      pt_BR: Nome da Planilha
    human_description:
      en_US: The name of the worksheet. If not specified, the active worksheet will be used
      zh_Hans: 工作表名称。如果不指定，将使用当前活动工作表
      pt_BR: O nome da planilha. Se não especificado, a planilha ativa será usada
    llm_description: Name of the worksheet to insert the hyperlink. Optional parameter
    form: llm
extra:
  python:
    source: tools/test_insert_link.py